<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Consulta com Psicólogo</h1>
        <button class="main-button" onclick="showAgendaForm()">Agenda Consulta</button>
        <button class="main-button" onclick="showConsultas()">Consultas</button>

        <div id="agendaForm" class="form-section" style="display: none;">
            <h2>Requisito</h2>
            <p>• Tenha Tik Tok</p>
            <form id="agendamentoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>

                <label for="motivo">Motivo:</label>
                <textarea id="motivo" required></textarea>

                <button type="submit" class="submit-button">Agendar Consulta</button>
            </form>
        </div>

        <div id="consultas" class="form-section" style="display: none;">
            <h2>Consultas Agendadas</h2>
            <input type="password" id="senhaConsultas" placeholder="Digite a senha" required>
            <button onclick="verConsultas()">Ver Consultas</button>
            <div id="consultaList" style="display: none;">
                <h3>Lista de Consultas:</h3>
                <ul id="listaConsultas"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
